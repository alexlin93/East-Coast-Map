<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>East Coast Church Plants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Resources-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <nav id="title" class="navbar navbar-default navbar-fixed-top">
      <h1>ECCP Interactive Map</h1>
  </nav>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="menu">
          <div class="mobile-menu">
            <a class="menu-hamburger">
              <span class="layer top"></span>
              <span class="layer mid"></span>
              <span class="layer btm"></span>
            </a>

            <div class="menu-panel">
            <div class="dropDown">Filter by state:
              <select id="stateList" data-bind="options: states, value: selectedState, event: {change: filter}"></select>
            </div>

            <hr>

              <ul id="schoolList" data-bind="foreach: schoolOptions">
                <button class="btn-default" data-bind="click: $parent.setmarker">
                  <span data-bind="text: title"></span>
                </button>
                <br>
                <br>
              </ul>
            </div>
          </div>
          <!-- For Desktop -->
          <div class="main-menu">
            <div class="dropDown">Filter by state:
              <select id="stateList" data-bind="options: states, value: selectedState, event: {change: filter}"></select>
            </div>

            <hr>

            <ul id="schoolList" data-bind="foreach: schoolOptions">
              <button class="btn-block" data-bind="click: $parent.setmarker" value="title">

                <span data-bind="text: title"></span>
              </button>
            </ul>
          </div>
        </div>

        <div class="col-lg-12" id="map"></div>
      </div>

    </div>

    <!-- JS Resources -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout.js"></script>
    <script src="js/models/schools.js"></script>
    <script src="js/views/map.js"></script>
    <script src="js/views/ham_menu.js"></script>
    <script src="js/script.js"></script>

    <!-- Google Maps API -->
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBJ9Wz6XPCX-8IoJ-pvhzrLWllTNcSz18o&v=3&callback=initMap">
    </script>
  </body>
</html>
