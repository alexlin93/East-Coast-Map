<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>East Coast Church Plants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Resources-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="img/noun_20685_cc.svg" alt="logo" height="50" width="100">
        </a>
      </div>

      <p class="navbar-text navbar-right">
        <h1>ECCP Interactive Map</h1>
      </p>
    </div>
  </nav>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6, menu">
          <div class="mobile-menu">
            <a class="menu-hamburger">
              <span class="layer top"></span>
              <span class="layer mid"></span>
              <span class="layer btm"></span>
            </a>

            <div class="menu-panel">
              <button class="btn-success" id="show-pins">Show Churches</button>
              <button class="btn-danger" id="hide-pins">Hide Churches</button>
            </div>
          </div>

          <div class="main-menu">
            <h2>East Coast Church Plants</h2>
            <button class="btn-success" id="show-pins">Show Churches</button>
            <button class="btn-danger" id="hide-pins">Hide Churches</button>
            <hr>
          </div>
        </div>

        <div class="col-md-6">
          <div id="map">

          </div>
        </div>
      </div>

    </div>
    <!-- JS Resources -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout.js"></script>
    <script src="js/script.js"></script>
    <script src="js/ham_menu.js"></script>

    <!-- Google Maps API -->
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBJ9Wz6XPCX-8IoJ-pvhzrLWllTNcSz18o&v=3&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
